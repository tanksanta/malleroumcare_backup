NameVirtualHost *:80

<VirtualHost *:80>
    DocumentRoot /home/malleroumcare/www
    ServerName mall.eroumcare.com
    ServerAlias mall.eroumcare.com
    <Directory "/home/malleroumcare">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>


